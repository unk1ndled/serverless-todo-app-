<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memoriser</title>
    <script type ="module" src="script.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- nav -->
    <div class="nav">
      <img class="asa" src="images/asa.png" />
      's memoriser 
    </div>

    <div class="container">
      <!-- add a new todo  -->
      <div class="new">
        <form id="todo-form">
          <div class="section">
            <div>title</div>
            <input
              id="todo-title"
              placeholder=" short todo title"
              type="text"
              required
            />
          </div>
          <div class="section">
            <div>description</div>
            <input
              id="todo-description"
              placeholder=" todo description"
              type="text"
            />
          </div>
        </form>
        <button class="add-button">add new todo</button>
      </div>

      <!-- todo list -->
      <div class="todos">
        <div class="title">my todos</div>
        <div class="wrapper"></div>
      </div>
      <!-- currently opened todo -->
      <div class="current">
        <div class="current-title">amine</div>
        <div class="current-body">amine</div>
        <div class="buttons">
          <button class="action" id="delete">delete</button>
          <button class="action" id="edit">edit</button>

          <button class="action" id="complete">complete</button>
        </div>
      </div>
    </div>
  </body>
</html>
